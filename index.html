<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>TimTamTom</title>
    
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>  
  
      <!-- nice -->
  
  <body>
    
    <div>
      <button onclick="Restart()">
        New Game
      </button>
       <select id="gameMode">
        <option value="3D">3D mode</option>
        <option value="Classic">Classic</option>
        <option value="Memory">Memory</option>
        <option value="purple">Purple</option>
        <option value="3player">3 Player</option>
      </select>
      <select id="versus">
        <option value="">Play against a friend</option>
      </select>
    </div>
    
    
    <centre id="poo">red's turn!</centre>
    <nothing id="normal">
    <div class="rows">
      <div id="1" class="square" onclick="add(1)"></div>
      <div id="2" class="square" onclick="add(2)"></div>
      <div id="3" class="square" onclick="add(3)"></div>
    </div>
    <div class="rows">

      <div id="8" class="square" onclick="add(8)"></div>
      <div id="9" class="square" onclick="add(9)"></div>
    </div>
    </nothing>
    
    
    
    
    <nothing id="3D">
    <div class="dthings" id="1l">
    <div class="drows">
      <div class="no"></div>
      <div class="no"></div>

    </div>
    </div>
      <!-- cbhjegcgebhjb sean -->
        <div class="ddthings" id="2l">
    <div class="drows">
            <div class="no"></div>
            <div class="no"></div>
      <div id="10d" class="dsquare" onclick="add(10)"></div>
      <div id="11d" class="dsquare" onclick="add(11)"></div>

    <div class="drows">

    </div>
    </div>

    </div>

    <br>
